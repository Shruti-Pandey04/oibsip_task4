<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
        }

        .task-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .task-input h2 {
            margin-bottom: 20px;
            color: #6c63ff;
        }

        .task-input label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        .task-input input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-input input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: linear-gradient(90deg, #6c63ff, #5a52e4);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #5a52e4, #4e47d4);
            transform: translateY(-2px);
        }

        .pending-tasks, .completed-tasks {
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background: #e7f3fe;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateY(-2px);
        }

        .reassign-btn, .complete-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reassign-btn:hover {
            background-color: #218838;
        }

        .complete-btn {
            background-color: #ffc107;
        }

        .complete-btn:hover {
            background-color: #e0a800;
        }

        @media (max-width: 600px) {
            .task-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>TO-DO Web App</h1>
    
    <div class="task-input">
        <h2>Add New Task</h2>
        
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" placeholder="Enter Task Name" required>
        
        <label for="addedBy">Added By</label>
        <input type="text" id="addedBy" placeholder="Your Name" required>
        
        <label for="addedOn">Added On</label>
        <input type="date" id="addedOn" required>
        
        <label for="eta">ETA of Task</label>
        <input type="datetime-local" id="eta" required>
        
        <button id="addTaskBtn">Add Task</button>
    </div>
    
    <div class="pending-tasks">
        <h2>Pending Tasks</h2>
        <ul id="pendingList"></ul>
    </div>
    
    <div class="completed-tasks">
        <h2>Completed Tasks</h2>
        <ul id="completedList"></ul>
    </div>

    <script>
        const addTaskBtn = document.getElementById('addTaskBtn');
        const pendingList = document.getElementById('pendingList');
        const completedList = document.getElementById('completedList');

        addTaskBtn.addEventListener('click', function () {
            const taskName = document.getElementById('taskName').value;
            const addedBy = document.getElementById('addedBy').value;
            const addedOn = document.getElementById('addedOn').value;
            const eta = document.getElementById('eta').value;

            if (taskName && addedBy && addedOn && eta) {
                const li = document.createElement('li');
                li.textContent = `${taskName} (Added by: ${addedBy}, Added on: ${addedOn}, ETA: ${eta})`;
                
                const completeBtn = document.createElement('button');
                completeBtn.textContent = 'Complete';
                completeBtn.classList.add('complete-btn');
                completeBtn.onclick = function () {
                    markTaskComplete(li);
                };

                li.appendChild(completeBtn);
                pendingList.appendChild(li);

                // Clear input fields
                document.getElementById('taskName').value = '';
                document.getElementById('addedBy').value = '';
                document.getElementById('addedOn').value = '';
                document.getElementById('eta').value = '';
            } else {
                alert('Please fill in all fields');
            }
        });

        function markTaskComplete(task) {
            pendingList.removeChild(task);
            
            const li = document.createElement('li');
            li.textContent = task.textContent.replace('Complete', ''); // Remove the complete button text

            const reassignBtn = document.createElement('button');
            reassignBtn.textContent = 'Reassign';
            reassignBtn.classList.add('reassign-btn');
            reassignBtn.onclick = function () {
                reassignTask(li);
            };

            li.appendChild(reassignBtn);
            completedList.appendChild(li);
        }

        function reassignTask(task) {
            completedList.removeChild(task);
            const li = document.createElement('li');
            li.textContent = task.textContent.replace('Reassign', ''); // Remove the reassign button text

            const completeBtn = document.createElement('button');
            completeBtn.textContent = 'Complete';
            completeBtn.classList.add('complete-btn');
            completeBtn.onclick = function () {
                markTaskComplete(li);
            };

            li.appendChild(completeBtn);
            pendingList.appendChild(li);
        }
    </script>
</body>
</html>
